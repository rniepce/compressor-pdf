<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressor de PDF - TJMG</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body>

    <header class="tjmg-header">
        <div class="container">
            <div class="logo-area">
                <!-- Placeholder for Logo, using text for now -->
                <h1>TJMG</h1>
                <div class="divider"></div>
                <h2>Compressor de PDF</h2>
            </div>
            <nav>
                <a href="#" class="active">Início</a>
                <a href="#">Ajuda</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="compressor-card">

            <div class="upload-section" id="upload-section">
                <div class="upload-box" id="drop-zone">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="upload-icon">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h3>Arraste e solte seus PDFs aqui</h3>
                    <p>ou</p>
                    <button class="btn-primary" onclick="document.getElementById('file-input').click()">Selecionar
                        Arquivos</button>
                    <input type="file" id="file-input" accept=".pdf" multiple hidden>
                    <div class="compression-options">
                        <label for="compression-level">Nível de Compressão:</label>
                        <select id="compression-level">
                            <option value="3" selected>Padrão (Recomendado)</option>
                            <option value="1">Baixa Compressão (Melhor Qualidade)</option>
                            <option value="4">Alta Compressão (Menor Arquivo)</option>
                        </select>
                    </div>
                    <p class="file-info-hint">Tamanho máximo recomendado: 500MB</p>
                </div>
            </div>

            <div class="process-section hidden" id="process-section">
                <div class="loader-container">
                    <div class="spinner"></div>
                    <h3>Comprimindo seu arquivo...</h3>
                    <p>Isso pode levar alguns segundos.</p>
                </div>
            </div>

            <div class="results-container hidden" id="results-container">
                <h3>Arquivos Processados</h3>
                <div id="file-list"></div>

                <div class="actions global-actions">
                    <button class="btn-secondary" id="reset-btn">Comprimir Mais Arquivos</button>
                </div>
            </div>

        </div>
    </main>

    <footer class="tjmg-footer">
        <p>&copy; 2026 Tribunal de Justiça de Minas Gerais - TJMG. Todos os direitos reservados.</p>
    </footer>

    <script src="/static/js/script.js"></script>
</body>

</html>
